<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Konvent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Galerie Konvent</h1>
    <p>Bývalý kapucínský klášter | Historie a umění</p>
  </header>

  <section class="gallery-section">
    <h2>Obrazy</h2>
    <div class="gallery">
      <div class="painting">
        <img src="Březový%20les.JPG" alt="Březový les" />
        <h3>Březový les</h3>
        <form>
          <label>Nabídka (Kč):</label>
          <input type="number" placeholder="Zadejte svou nabídku" />
          <button type="submit">Přihodit</button>
        </form>
      </div>
      <div class="painting">
        <img src="Čihotka.JPG" alt="Čihotka" />
        <h3>Čihotka</h3>
        <form>
          <label>Nabídka (Kč):</label>
          <input type="number" placeholder="Zadejte svou nabídku" />
          <button type="submit">Přihodit</button>
        </form>
      </div>
      <div class="painting">
        <img src="Jaro%20v%20lesn%C3%AD%20ti%C5%A1in%C4%9B.JPG" alt="Jaro v lesní tišině" />
        <h3>Jaro v lesní tišině</h3>
        <form>
          <label>Nabídka (Kč):</label>
          <input type="number" placeholder="Zadejte svou nabídku" />
          <button type="submit">Přihodit</button>
        </form>
      </div>
      <!-- Další obrazy podle stejného vzoru -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Galerie Konvent | Brno</p>
  </footer>
</body>
</html>
